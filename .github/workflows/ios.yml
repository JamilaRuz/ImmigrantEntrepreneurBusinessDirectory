name: iOS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'
      
      - name: Check for Firebase configuration
        run: |
          # Check if GoogleService-Info.plist exists
          if [ ! -f "WomenBusinessDirectory/GoogleService-Info.plist" ]; then
            echo "Warning: GoogleService-Info.plist not found. Firebase functionality may not work in tests."
            # For CI, we can create a dummy file if needed
            echo "Creating dummy GoogleService-Info.plist for CI"
            echo '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd"><plist version="1.0"><dict><key>API_KEY</key><string>dummy_api_key</string><key>GCM_SENDER_ID</key><string>dummy_sender_id</string><key>PLIST_VERSION</key><string>1</string><key>BUNDLE_ID</key><string>com.example.WomenBusinessDirectory</string><key>PROJECT_ID</key><string>dummy-project-id</string><key>STORAGE_BUCKET</key><string>dummy-bucket.appspot.com</string><key>IS_ADS_ENABLED</key><false></false><key>IS_ANALYTICS_ENABLED</key><false></false><key>IS_APPINVITE_ENABLED</key><true></true><key>IS_GCM_ENABLED</key><true></true><key>IS_SIGNIN_ENABLED</key><true></true><key>GOOGLE_APP_ID</key><string>1:123456789012:ios:1234567890abcdef</string></dict></plist>' > WomenBusinessDirectory/GoogleService-Info.plist
          fi
      
      - name: Create Fastlane test lane
        run: |
          mkdir -p fastlane
          echo 'default_platform(:ios)' > fastlane/Fastfile
          echo '' >> fastlane/Fastfile
          echo 'platform :ios do' >> fastlane/Fastfile
          echo '  lane :test do' >> fastlane/Fastfile
          echo '    scan(' >> fastlane/Fastfile
          echo '      project: "WomenBusinessDirectory.xcodeproj",' >> fastlane/Fastfile
          echo '      scheme: "WomenBusinessDirectory",' >> fastlane/Fastfile
          echo '      device: "iPhone 15 Pro",' >> fastlane/Fastfile
          echo '      clean: true' >> fastlane/Fastfile
          echo '    )' >> fastlane/Fastfile
          echo '  end' >> fastlane/Fastfile
          echo '' >> fastlane/Fastfile
          echo '  lane :beta do' >> fastlane/Fastfile
          echo '    # Ensure certificates and profiles are set up' >> fastlane/Fastfile
          echo '    setup_ci if is_ci' >> fastlane/Fastfile
          echo '' >> fastlane/Fastfile
          echo '    # Build the app' >> fastlane/Fastfile
          echo '    build_app(' >> fastlane/Fastfile
          echo '      project: "WomenBusinessDirectory.xcodeproj",' >> fastlane/Fastfile
          echo '      scheme: "WomenBusinessDirectory",' >> fastlane/Fastfile
          echo '      export_method: "app-store",' >> fastlane/Fastfile
          echo '      export_options: {' >> fastlane/Fastfile
          echo '        provisioningProfiles: {' >> fastlane/Fastfile
          echo '          "com.jamilaruzimetova.WomenBusinessDirectory" => "match AppStore com.jamilaruzimetova.WomenBusinessDirectory"' >> fastlane/Fastfile
          echo '        }' >> fastlane/Fastfile
          echo '      }' >> fastlane/Fastfile
          echo '    )' >> fastlane/Fastfile
          echo '' >> fastlane/Fastfile
          echo '    # Upload to TestFlight' >> fastlane/Fastfile
          echo '    upload_to_testflight(' >> fastlane/Fastfile
          echo '      api_key_path: "~/.appstoreconnect/private_keys/AuthKey_#{ENV[\"APP_STORE_CONNECT_API_KEY_ID\"]}.p8",' >> fastlane/Fastfile
          echo '      api_key: {' >> fastlane/Fastfile
          echo '        key_id: ENV["APP_STORE_CONNECT_API_KEY_ID"],' >> fastlane/Fastfile
          echo '        issuer_id: ENV["APP_STORE_CONNECT_API_KEY_ISSUER_ID"]' >> fastlane/Fastfile
          echo '      },' >> fastlane/Fastfile
          echo '      skip_waiting_for_build_processing: true' >> fastlane/Fastfile
          echo '    )' >> fastlane/Fastfile
          echo '  end' >> fastlane/Fastfile
          echo 'end' >> fastlane/Fastfile
          cat fastlane/Fastfile
      
      - name: Run tests with Fastlane
        run: bundle exec fastlane test
  
  deploy-testflight:
    name: Deploy to TestFlight
    needs: build-and-test
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'
      
      - name: Setup Provisioning Profiles
        env:
          APPLE_DISTRIBUTION_CERTIFICATE_BASE64: ${{ secrets.APPLE_DISTRIBUTION_CERTIFICATE_BASE64 }}
          APPLE_DISTRIBUTION_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$APPLE_DISTRIBUTION_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_DISTRIBUTION_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Apply provisioning profile
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $PROFILE_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
      
      - name: Deploy to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # Create App Store Connect API key file
          mkdir -p ~/.appstoreconnect/private_keys/
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Build and upload to TestFlight
          bundle exec fastlane beta